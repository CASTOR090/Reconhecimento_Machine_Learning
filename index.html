<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconhecimento Machine Learning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .title {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        .subtitle {
            font-size: 14px;
            color: #999;
            margin-bottom: 30px;
        }

        .button-group {
            margin-bottom: 30px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 40px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        #webcam-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border: 2px solid #f0f0f0;
            background: #f9f9f9;
        }

        #webcam-container canvas {
            display: block;
            border-radius: 13px;
        }

        #label-container {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }

        .prediction-item {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 15px 20px;
            margin: 12px 0;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .prediction-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .prediction-label {
            font-weight: 600;
            flex: 1;
            text-align: left;
        }

        .prediction-value {
            background: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        /* Cores baseadas na porcentagem */
        .prediction-value.low {
            color: #e74c3c;
            background: #fadbd8;
            border: 1px solid #e74c3c;
        }

        .prediction-value.medium {
            color: #f39c12;
            background: #fdebd0;
            border: 1px solid #f39c12;
        }

        .prediction-value.high {
            color: #27ae60;
            background: #d5f4e6;
            border: 1px solid #27ae60;
        }

        .prediction-value.very-high {
            color: #fff;
            background: #27ae60;
            border: 1px solid #1e8449;
            box-shadow: 0 4px 12px rgba(39, 174, 96, 0.4);
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            .title {
                font-size: 22px;
            }

            button {
                padding: 10px 30px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">ðŸ¤– Reconhecimento de Objetos</div>
    <div class="subtitle">Machine Learning em Tempo Real</div>
    
    <div class="button-group">
        <button type="button" onclick="init()">â–¶ Iniciar CÃ¢mera</button>
    </div>
    
    <div id="webcam-container"></div>
    <div id="label-container"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
<script type="text/javascript">
    // More API functions here:
    // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

    // the link to your model provided by Teachable Machine export panel
    const URL = "./";

    let model, webcam, labelContainer, maxPredictions;

    // Load the image model and setup the webcam
    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        // load the model and metadata
        // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
        // or files from your local hard drive
        // Note: the pose library adds "tmImage" object to your window (window.tmImage)
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Convenience function to setup a webcam
        const flip = true; // whether to flip the webcam
        webcam = new tmImage.Webcam(200, 200, flip); // width, height, flip
        await webcam.setup(); // request access to the webcam
        await webcam.play();
        window.requestAnimationFrame(loop);

        // append elements to the DOM
        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) { // and class labels
            const div = document.createElement("div");
            div.className = "prediction-item";
            labelContainer.appendChild(div);
        }
    }

    async function loop() {
        webcam.update(); // update the webcam frame
        await predict();
        window.requestAnimationFrame(loop);
    }

    // run the webcam image through the image model
    async function predict() {
        // predict can take in an image, video or canvas html element
        const prediction = await model.predict(webcam.canvas);
        for (let i = 0; i < maxPredictions; i++) {
            const percentage = prediction[i].probability * 100;
            const item = labelContainer.childNodes[i];
            
            // Determinar a classe de cor baseada na porcentagem
            let colorClass = 'low';
            if (percentage >= 90) {
                colorClass = 'very-high';
            } else if (percentage >= 60) {
                colorClass = 'high';
            } else if (percentage >= 30) {
                colorClass = 'medium';
            }
            
            item.innerHTML = `
                <span class="prediction-label">${prediction[i].className}</span>
                <span class="prediction-value ${colorClass}">${percentage.toFixed(1)}%</span>
            `;
        }
    }
</script>

</body>
</html>
